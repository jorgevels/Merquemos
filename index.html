<body>
  <br />
  <div class="container">

    <h3 align="center">Merquemos </h3>
    <br />
    <!-- <h4 align="center">Ingrese los Articulos del mercado</h4> -->
    <br />
    <form>
      <div class="table-repsonsive">
        <span id="error"></span>
        <table class="table table-bordered" id="item_table">

          <input type="text" id="totales" class="valor-car" /><br />
          <tr>
            <!--   <i class="fas fa-shopping-cart"></i> -->

            <th>Selecione Articulo</th>

            <th>Cantidad</th>
            <th>Unidad</th>
            <th><button type="button" name="add" class="btn btn-success btn-sm add"><span

          </tr>

        </table>
        <div align="center">
          <input type="submit" name="submit" class="btn btn-info" value="Borrar lista" />
        </div>
      </div>
